<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Entertainment Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        <input id="search-bar" type="search" placeholder="Search for movies or TV series">
    </div>

    <div class="side-bar">

        <div class="container-1">
            <button id="button-movies">
                <i class="fa-solid fa-clapperboard"></i>
            </button>
        </div>

        <div class="container-2">
            <button id="button-grid"><i class="fa-solid fa-table-cells"></i></button>
            <button id="button-film"><i class="fa-solid fa-film"></i></button>
            <button id="button-tv"><i class="fa-solid fa-tv"></i></button>
            <button id="button-bookmark"><i class="fa-solid fa-bookmark"></i></button>
        </div>


    </div>
    <div id="content"></div>

    <script src="./main.js"></script>
</body>
</html>
